<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src='bootstrap-5.1.3-dist/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">

</head>
<body>
  <header class='container'><h1 class='display-4 text-muted'>Curriculum</h1></header>
    <form class='container' method='get'>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <div class='form-group'>
              <label>Nome:</label>
              <input class='form-control' name='name' maxlength="40" placeholder="Digite o nome" required>
            </div>
            <div class='form-group'>
              <label>Email:</label>
              <input class='form-control' type='email' maxlength="50" required>
            </div>
            <div class='form-group'>
              <label>CPF: </label>
              <input class='form-control' type="number" maxlength='11' required>
            </div>
            <div class='form-group'>
              <label>Endereço</label>
              <input class='form-control' type="text" maxlength="200" required>
            </div>

            <div class='form-check'>  
              <input class='form-check-input' type='radio' name='logradouro' id='adress'> 
              <label class='form-check-label' for='adress'>Apartamento</label>
            </div>
            <div class='form-check'>
              <input class='form-check-input' type='radio' name='logradouro' id='adress'>
              <label class='form-check-label' for='adress'>Casa</label>
            </div>
            <div class='form-group'>
              <label>Estado:</label>
              <select class='form-select' id='estados-br' name='estado'></select>
            </div>
            <div class='form-group'>
              <label>Cidade:</label>
              <input class='form-control' required maxlength="28">
            </div>
        </fieldset>
        <fieldset>
            <legend>Último emprego</legend>
            <div class='form-group'>
              <label for='resumo'>Resumo do último emprego:</label>
                <textarea class='form-control' id='resumo' cols='100' rows='10' maxlength="1000" required></textarea>
            </div>
            <div class='form-group'>
              <label for='cargo'>Cargo:</label>
                <input class='form-control' name='cargo' id='cargo' maxlength="40" required>
            </div>
            <div class='form-group'>
              <label for='desc-cargo'>Descrição do cargo:</label>
                <input class='form-control' required maxlength="500" id='desc-cargo'/>
            </label>
          </div>
            <div class='form-group'>
              <label for='date-cargo'>Data de início no cargo:</label>
                <input class='form-control' id='date-cargo' type="date" required>
            </div>
        </fieldset>
        <button class='btn btn-success' type='submit' id='submit-button'>Criar currículo</button>
        <div id='curriculum'></div>
        <input class='btn btn-warning' type='reset'>
    </form>
    <script src="script.js"></script>
    <script src="dist/js/DatePickerX.min.js">
      
      document.getElementById('date-cargo').DatePickerX.init();
      </script>

</body>
</html>
